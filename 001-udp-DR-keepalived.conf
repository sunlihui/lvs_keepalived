global_defs {
    router_id LVS_88
}

vrrp_instance HA_WebServer {
    state MASTER
    ! 监听的网卡，keepalived会将VIP绑定到该网卡上
    interface eth0
    ! 非抢占，允许priority比较低的节点可以为master,避免异常恢复后再次抢占
    nopreempt
    ! 虚拟路由器ID，同一个实例保持一致，多个实例不能相同,取值范围：0-255
    virtual_router_id 88
    ! master keepalived 每次发送gratuitous arp的最小时间间隔,默认是0
    garp_master_refresh 10
    garp_master_refresh_repeat 2
    ! VRRP 优先顺序的设定值。在选择主节点的时候，该值大的备用 节点会优先漂移为主节点
    priority 100
    ! 发送VRRP通告的间隔，用于主节点向BACKUP节点通告心跳信息，单位是秒
    advert_int 1

    ! 集群授权密码
    authentication {
        auth_type PASS
        auth_pass Passwd@Sj
    }

    ! 这里是我们配置的VIP，可以配置多个，每个IP一行
    virtual_ipaddress {
         x.x.x.x/24 dev eth0 label eth0:1
    }
}
virtual_server x.x.x.x 53 {
    ! 健康检查的时间间隔
    delay_loop 6
    ! 负载均衡算法
    lb_algo wrr
    ! LVS模式，支持NAT/DR/TUN模式
    lb_kind DR
    protocol UDP
    !nat_mask 255.255.255.0

    ! 真实Web服务器IP，端口
    real_server x.x.x.x 53 {
        weight 3
        ! 健康检查
}
    ! 真实Web服务器IP，端口
    real_server x.x.x.x 53 {
        weight 3
        ! 健康检查
        }
}
